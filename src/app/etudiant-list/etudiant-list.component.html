
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


<h2> etudiant List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> age</th>
            <th> nom </th>
            <th> Ncarte</th>
            <th> Etat de Presence</th>
            <th> Note</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let etudiant of etudiants" >
            <td> {{etudiant.age}} </td>
            <td> {{etudiant.nom}} </td>
           
            <td> {{etudiant.ncarte}} </td>
            <td> {{etudiant.role}} </td>
            <td> {{etudiant.note}} </td>
            <td>
                <button (click) = "updateetudiant(etudiant.id)" class = "btn btn-info"> Update</button>
                <button (click) = " deleteetudiant(etudiant.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "etudiantDetails(etudiant.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            
            </td>
        </tr>
    </tbody>
</table>
</body>
